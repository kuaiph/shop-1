<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="{$smarty.const.Admin_CSS_URL}mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{ background-color: #9F88FF }
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：商品管理-》商品列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{$smarty.const.__CONTROLLER__}/add">【添加商品】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="#" method="get">
                    品牌<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody><tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>商品名称</td>
                        <td>商品大图</td>
                        <td>商品小图</td>
                        <td>库存</td>
                        <td>价格</td>
                        <td align="center">操作</td>
                    </tr>
                    {foreach $info as $k=>$v}
                    <tr id="product{$v.good_id}">
                        <td>{$v.good_id}</td>
                        <td>{$v.good_name}</td>
                        <td><img style="width: 60px;height: 60px;" src="{$smarty.const.ROOT}{$v.good_big_img}"></td>
                        <td><img style="width: 40px;height: 40px;" src="{$smarty.const.ROOT}{$v.good_small_img}"></td>
                        <td>{$v.good_number}</td>
                        <td>{$v.good_price}</td>
                        <td><a href="{$smarty.const.__CONTROLLER__}/update/good_id/{$v.good_id}">修改</a>
                        <a href="#" onclick="javascript:if(confirm('确定删除吗?'))location='{$smarty.const.__CONTROLLER__}/delete/good_id/{$v.good_id}'">删除</a></td>
                    </tr>
                   {/foreach}
                    <tr>
                        <td colspan="20" style="text-align: center;">
                            {$pagelist}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
